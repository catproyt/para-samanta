<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Samanta - Galaxy of Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Pacifico', cursive; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { position: absolute; top: 0; left: 0; }
        .content { position: relative; z-index: 10; text-align: center; pointer-events: none; }
        h1 { font-size: 2.5rem; text-shadow: 0 0 15px #ff6030; margin: 0; }
        .sub { font-size: 1.2rem; color: #ffb3c1; margin-top: 10px; }
        .click-hint { position: fixed; bottom: 20px; font-size: 0.8rem; opacity: 0.6; font-family: sans-serif; }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div class="content">
        <h1>üëë Samanta üëë</h1>
        <div class="sub">Te amo dona üç©</div>
    </div>
    <div class="click-hint">Toca la pantalla para la m√∫sica üéµ</div>

    <audio id="bg-music" loop>
        <source src="https://github.com/Gon-p/G-/raw/refs/heads/main/adore%20-%20_did%20i%20tell%20u%20that%20i%20miss%20u_%20(lyric%20video).m4a" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let hearts = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, opacity: Math.random() });
            }
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar estrellas
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                ctx.globalAlpha = s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity += (Math.random() - 0.5) * 0.05;
                if (s.opacity < 0) s.opacity = 0;
                if (s.opacity > 1) s.opacity = 1;
            });

            // Dibujar un gran coraz√≥n central latiendo
            const time = Date.now() * 0.002;
            const scale = 15 + Math.sin(time) * 2;
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#ff3088';
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.beginPath();
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                ctx.lineTo(x * scale, y * scale);
            }
            ctx.fill();
            ctx.restore();

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        document.addEventListener('click', () => {
            const audio = document.getElementById('bg-music');
            audio.play();
            document.querySelector('.click-hint').style.display = 'none';
        }, { once: true });

        init();
        draw();
    </script>
</body>
</html>
